<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maja Schermuly | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Placeholder for Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Placeholders for Sections -->
    <div id="about-placeholder"></div>
    <div id="skills-placeholder"></div>
    <div id="projects-placeholder"></div>
    <div id="experience-placeholder"></div>
    <div id="education-placeholder"></div>

    <!-- Placeholder for Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Helper function to load a component from the components folder
        function loadComponent(componentId, componentFile) {
    fetch(`components/${componentFile}`)
        .then(response => {
            if (!response.ok) {
                throw new Error(`Failed to load ${componentFile}: ${response.statusText}`);
            }
            return response.text();
        })
        .then(data => document.getElementById(componentId).innerHTML = data)
        .catch(error => {
            console.error('Error loading component:', error);
            document.getElementById(componentId).innerHTML = `<p>Sorry, there was an error loading this section.</p>`;
        });
}


        // Load components
        loadComponent('navbar-placeholder', 'navbar.html');
        loadComponent('about-placeholder', 'about.html');
        loadComponent('skills-placeholder', 'skills.html');
        loadComponent('projects-placeholder', 'projects.html');
        loadComponent('experience-placeholder', 'experience.html');
        loadComponent('education-placeholder', 'education.html');
        loadComponent('footer-placeholder', 'footer.html');
    </script>
</body>
</html>
